<html>
    <head>
        <title>Meet My Peeps</title>
    </head>
    <body>
        <h1 id="h1">Meet My Peeps</h1>
        <form id="event_form" method="POST">
            Title: <input name="title" id="event_form_title" />
            Location: <input name="loc" id="event_form_location" />
            Date: <input name="date" id="event_form_date" />
            <input name="submit" id="event_form_submit" type="submit" name="submit" />
            {% csrf_token %}
        </form>
        <table id="own_events_list">
            <tr class="header">
                <td>Title</td>
                <td>Location</td>
                <td>Date</td>
            </tr>
            {% for event in events %}
            <tr class="row">
                <td class="event_list_value">{{ event.title }}</td>
                <td class="event_list_value">{{ event.loc }}</td>
                <td class="event_list_value">{{ event.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
